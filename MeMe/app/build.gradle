apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId 'com.spand.meme'
        minSdkVersion 24
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            ext.enableCrashlytics = false
            crunchPngs false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "versionCode"
    productFlavors {
        dev {
            dimension "versionCode"
            minSdkVersion 24
            resConfigs "en", "xxhdpi"
        }
    }
    buildToolsVersion '27.0.3'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven { url "http://dl.bintray.com/chat-sdk/chat-sdk-android" }
}

dependencies {

    ext {
        support_library_version = '27.1.1'
        constraint_layout_library_verion = '1.1.2'
    }

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:${support_library_version}"
    implementation "com.android.support:support-v13:${support_library_version}"
    implementation "com.android.support:cardview-v7:${support_library_version}"
    implementation "com.android.support:mediarouter-v7:${support_library_version}"
    implementation "com.android.support:preference-v14:${support_library_version}"
    implementation "com.android.support:design:${support_library_version}"
    implementation "com.android.support.constraint:constraint-layout:${constraint_layout_library_verion}"

    // For test only
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    testImplementation 'junit:junit:4.12'

    // Chat SDK dependencies
    implementation 'co.chatsdk.chatsdk:chat-sdk-core:4.0.26'
    implementation 'co.chatsdk.chatsdk:chat-sdk-ui:4.0.26'
    implementation 'co.chatsdk.chatsdk:chat-sdk-firebase-adapter:4.0.26'
    implementation 'co.chatsdk.chatsdk:chat-sdk-firebase-file-storage:4.0.26'

    implementation 'com.google.firebase:firebase-core:11.8.0'
    implementation 'com.google.firebase:firebase-auth:11.8.0'

    // Google Service Dependencies
    implementation 'com.google.gms:google-services:4.0.1'

}

/*Additional plugins*/
apply plugin: 'com.google.gms.google-services'